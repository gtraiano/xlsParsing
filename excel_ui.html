<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Excel/ODS Parser</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>

    <h2>Excel / ODS Parser</h2>

    <div id="drop-area">
        <p><strong>Drag & Drop</strong> Excel/ODS files here</p>
        <p>or click to choose a file</p>
    </div>
    <input type="file" id="fileInput" accept=".xlsx,.xls,.ods">
    <select id="sheetSelector" style="display:none;"></select>

    <h3>JSON Output</h3>
    <div id="parsing">
        <pre id="output">JSON output will appear here…</pre>
        <div id="parsingControls">
            <label for="skipLines">Skip N first lines</label>
            <input id="skipLines" type="number" value="0" min="0">
        </div>
    </div>

    <h3>Sheet Preview</h3>
    <div id="tableColumnWrapper">
        <div id="tableWrapper">
            <div id="tableContainer">Drop a file to preview…</div>
        </div>
        <div id="columnMap">
            <h4>Αντιστοίχιση στηλών</h4>
            <div id="columnBoxes"></div>
        </div>
    </div>

    <div id="controls">
        <button id="resetBtn" style="display: none;" title="Reset">⟳</button>
        <button id="deleteBtn" style="display: none;" title="Delete columns">✘︎</button>
    </div>

    <button id="sendBtn">Send JSON to Backend</button>
</body>

</html>
