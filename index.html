<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Μαζική Καταχώριση Εξαιρέσων</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/syntax_highlight.css">
    <script src="libs/xlsx.full.min.js"></script>
    <script type="module" src="js/main.js" defer></script>
</head>

<body>

    <div class="tabs">
        <button class="tab active" data-tab="parse-file">Από Αρχείο</button>
        <button class="tab" data-tab="create-table">Δημιουργία πίνακα</button>
    </div>

    <div class="tab-content active" id="parse-file">
        <div id="drop-area">Σύρετε ένα αρχείο εδώ ή κάντε κλικ</div>
        <input type="file" id="fileInput" style="display:none;">
        <div id="parsingControls">
            <label for="skipLines">Παράβλεψη γραμμών</label>
            <input id="skipLines" type="number" value="0" min="0">
        </div>
        <div id="tableColumnWrapper">
            <div id="tableWrapper">
                <div id="tableContainer">Αναμονή αρχείου για προεπισκόπιση…</div>
            </div>
            <div id="columnMap">
                <h4>Αντιστοίχιση στηλών</h4>
                <div id="columnBoxes"></div>
            </div>
        </div>
        <div id="controls">
            <button id="resetBtn" title="Επαναφορά" style="display:none;">⟳</button>
            <button id="deleteBtn" title="Διαγραφή στηλών" style="display:none;">✘︎</button>
        </div>
        <pre id="output" class="json-output">Έξοδος σε JSON θα εμφανιστεί εδώ</pre>
    </div>

    <div class="tab-content" id="create-table">
        <div id="create-table-container">
            <select id="presetSelect">
                <option value="default">Προεπιλεγμένη Αντιστοίχιση</option>
            </select>
            <!--textarea id="columns-input" placeholder='[{"key":"col1","header":"Column 1"}]'></textarea-->
            <button id="create-table-btn">Δημιουργία Πίνακα</button>
            <div id="add-row-controls">
                <button id="add-row-btn">Προσθήκη Γραμμών</button>
                <input id="add-row-count" type="number" value="1" min="1">
            </div>
        </div>
        <div id="customTableContainer"></div>
        <pre id="customOutput" class="json-output">Έξοδος σε JSON θα εμφανιστεί εδώ</pre>
    </div>

</body>

</html>
