<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Parser & Table Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/syntax_highlight.css">
    <script src="libs/xlsx.full.min.js"></script>
    <script type="module" src="js/main.js" defer></script>
</head>
<body>

    <div class="tabs">
        <button class="tab active" data-tab="parse-file">Parse File</button>
        <button class="tab" data-tab="create-table">Create Table</button>
    </div>

    <div class="tab-content active" id="parse-file">
        <div id="drop-area">Drop a file here or click to select</div>
        <input type="file" id="fileInput" style="display:none;">
        <div id="tableColumnWrapper">
            <div id="tableWrapper">
                <div id="tableContainer">Drop a file to preview…</div>
            </div>
            <div id="columnMap">
                <h4>Αντιστοίχιση στηλών</h4>
                <div id="columnBoxes"></div>
            </div>
        </div>
        <div id="controls">
            <button id="resetBtn" title="Reset" style="display:none;">⟳</button>
            <button id="deleteBtn" title="Delete columns" style="display:none;">✘︎</button>
        </div>
        <pre id="output" class="json-output">JSON output will appear here</pre>
    </div>

    <div class="tab-content" id="create-table">
        <div id="create-table-container">
            <select id="presetSelect">
                <option value="default">Default Mapping</option>
            </select>
            <textarea id="columns-input" placeholder='[{"key":"col1","header":"Column 1"}]'></textarea>
            <button id="create-table-btn">Create Table</button>
            <button id="add-row-btn" style="display:none;">Add Row</button>
        </div>
        <div id="customTableContainer"></div>
        <pre id="customOutput" class="json-output">JSON output will appear here</pre>
    </div>

</body>
</html>
